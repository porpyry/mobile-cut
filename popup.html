<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Naver Cafe Only PC</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="header">
      <span>Naver Cafe Only PC</span>
      <span><br>v1.2.1</span> <!-- sync with manifest.json -->
    </div>
    <div id="options">
      <div class="option-checkbox">
        <label class="switch"><input type="checkbox" name="enableApp" id="enableSwitch"><span class="slider round"></span></label>
      </div>
      <div id="optionContents">
        <div class="option-group">
          <span class="group-title" title="모바일 전용 페이지에 접속하는 것을 방지합니다.">모바일 링크를 PC 링크로</span>
          <div class="group-items">
            <div class="option-checkbox" title="m.cafe.naver.com에 접속시 cafe.naver.com으로 리다이렉트합니다.">
              <label><input type="checkbox" name="MTP_redirect">접속시 리다이렉트</label>
            </div>
            <div class="option-checkbox" title="게시글 내 링크들을 m.cafe.naver.com에서 cafe.naver.com으로 바꿉니다.">
              <label><input type="checkbox" name="MTP_article">게시글 내에서 변경</label>
            </div>
          </div>
        </div>
        <div class="option-group">
          <span class="group-title" title="<새 탭에서 열기>했을 때 게시글만 열어서 로딩 속도를 빠르게 합니다.">기본 링크를 게시글 링크로</span>
          <div class="group-items">
            <div class="option-checkbox" title="목록의 기본 링크들을 게시글 링크로 바꿉니다.">
              <label><input type="checkbox" name="CTA_board">목록에서 변경</label>
            </div>
            <div class="option-checkbox" title="게시글 내 기본 링크들을 게시글 링크로 바꿉니다. 해당 카페를 한 번 이상 방문해야 합니다.">
              <label><input type="checkbox" name="CTA_article">게시글 내에서 변경</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="description">
      <span>새로고침 후 반영됩니다.</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

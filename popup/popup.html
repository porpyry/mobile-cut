<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Naver Cafe Only PC</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="header">
      <span>Naver Cafe Only PC</span>
      <span><br>v2.0.0</span> <!-- sync with manifest.json -->
    </div>
    <div id="options">
      <div class="option-checkbox">
        <label class="switch"><input type="checkbox" name="enableApp" id="enable-switch"><span class="slider round"></span></label>
      </div>
      <div id="option-contents" class="submenu" data-parent="enableApp">
        <!-- 새 탭 -->
        <div class="option-group">
          <span class="group-title">새 탭</span>
          <div class="group-items">
            <div class="option-checkbox" title="카페 게시글을 새 탭으로 열었을 때 게시글 부분만 로딩하는 링크로 리다이렉트합니다.">
              <label><input type="checkbox" name="newTabRedirectArticle">새 탭에서 게시글만 로딩</label>
            </div>
            <div class="option-checkbox" title="모바일 전용 게시글 링크를 새 탭으로 열었을 때 PC 카페 페이지로 리다이렉트합니다.">
              <label><input type="checkbox" name="newTabRedirectMobile">모바일 링크 → PC 링크</label>
            </div>
            <div class="option-checkbox" title="게시판에서 게시글을 클릭했을 때 새 탭에서 열립니다.">
              <label><input type="checkbox" name="cafeDefaultNewTab">기본 새 탭으로 열기</label>
            </div>
            <div class="option-checkbox submenu" data-parent="cafeDefaultNewTab" title="게시판에서 게시글을 클릭했을 때 새 탭에서 백그라운드로 열립니다.">
              <label><input type="checkbox" name="cafeDefaultBackground">기본 백그라운드로 열기</label>
            </div>
          </div>
        </div>
        <!-- 단축키 -->
        <div class="option-group">
          <span class="group-title">단축키</span>
          <div class="group-items">
            <div class="option-checkbox" title="좌우 방향키로 게시판에서 페이지 이동, 게시글에서 이전·다음글로 이동합니다.">
              <label><input type="checkbox" name="pageArrowShortcut">좌우 방향키로 페이지 이동</label>
            </div>
            <div class="option-checkbox" title="백스페이스로 검색창을 포커스합니다. 게시글에서는 댓글창을 포커스합니다.">
              <label><input type="checkbox" name="searchCommentShortcut">백스페이스로 빠른 검색·댓글</label>
            </div>
          </div>
        </div>
        <!-- UI -->
        <div class="option-group">
          <span class="group-title">UI</span>
          <div class="group-items">
            <div class="option-checkbox" title="즐겨찾는 게시판의 위치를 드래그로 변경합니다.">
              <label><input type="checkbox" name="changeFavoriteOrder">드래그로 즐겨찾기 순서 변경</label>
            </div>
          </div>
        </div>
        <!-- 실험적 기능 -->
        <div class="option-group">
          <span class="group-title">실험적 기능</span>
          <div class="group-items">
            <div class="option-checkbox" title="컨트롤 클릭이 안 되는 버그를 수정합니다.
게시판과 게시글의 링크들을 더 효율적인 링크들로 변경합니다.
리뉴얼된 페이지로 이동하는 것을 방지합니다.
이전글·다음글을 더 부드럽게 전환합니다.">
              <label><input type="checkbox" name="optimizeCafe">카페 최적화</label>
            </div>
            <div class="option-checkbox" title="">
              <label><input type="checkbox" name="preventRenewalPage">리뉴얼 페이지 접속 방지</label>
            </div>
          </div>
        </div>
        <!-- END -->
      </div>
    </div>
    <div id="description">
      <span>새로고침 후 반영됩니다.</span>
    </div>
    <script src="../js/util/storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>

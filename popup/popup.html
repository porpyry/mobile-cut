<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Naver Cafe Only PC</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="header">
      <span>Naver Cafe Only PC</span>
      <span><br>v2.0.0</span> <!-- sync with manifest.json -->
    </div>
    <div id="options">
      <div class="option-checkbox">
        <label class="switch"><input type="checkbox" name="enableApp" id="enableSwitch"><span class="slider round"></span></label>
      </div>
      <div id="optionContents">
        <div class="option-group">
          <!-- Mobile To PC -->
          <span class="group-title">PC 페이지만 이용</span>
          <div class="group-items">
            <div class="option-checkbox" title="모바일 페이지에 접속 시 PC 페이지로 리다이렉트합니다.">
              <label><input type="checkbox" name="MTP_redirect">리다이렉트 방식</label>
            </div>
            <div class="option-checkbox" title="게시글 내 모바일 페이지 링크를 PC 페이지 링크로 변경합니다.">
              <label><input type="checkbox" name="MTP_changelink">링크 변경 방식</label>
            </div>
          </div>
        </div>
        <div class="option-group">
          <!-- PC To Article-Only -->
          <span class="group-title">새 탭에서 게시글만 로딩</span>
          <div class="group-items">
            <div class="option-checkbox" title="게시글 페이지에 접속 시 단독 게시글 페이지로 리다이렉트합니다.">
              <label><input type="checkbox" name="PTA_redirect">리다이렉트 방식</label>
            </div>
            <div class="option-checkbox" title="카페 내 게시글 페이지 링크를 단독 게시글 링크로 변경합니다.
카페 내에서 탐색할 때 리다이렉트 방식보다 조금 더 빨리 로딩되며, 카페의 자잘한 버그들이 수정됩니다.">
              <label><input type="checkbox" name="PTA_changelink">링크 변경 방식</label>
            </div>
          </div>
        </div>
        <div class="option-group">
          <!-- Convenience -->
          <span class="group-title">편의성</span>
          <div class="group-items">
            <div class="option-checkbox" title="← : 이전 페이지, 이전 글
→ : 다음 페이지, 다음 글">
              <label><input type="checkbox" name="CON_prevnextkey">왼쪽·오른쪽 방향키로 탐색</label>
            </div>
            <div class="option-checkbox" title="백스페이스(뒤로) 키를 눌러 검색창 또는 댓글창을 포커스합니다.
여러 번 누르면 검색 기준을 변경합니다.">
              <label><input type="checkbox" name="CON_inputkey">백스페이스로 검색·댓글 포커스</label>
            </div>
            <div class="option-checkbox" title="즐겨찾기된 게시판을 드래그해서 순서를 변경합니다.">
              <label><input type="checkbox" name="CON_favoriteorder">게시판 즐겨찾기 순서 변경</label>
            </div>
            <div class="option-checkbox" title="게시글을 클릭했을 때 기본적으로 새 탭으로 엽니다.">
              <label><input type="checkbox" name="CON_defaultnewtab">기본 새 탭으로 열기</label>
            </div>
            <div class="option-checkbox" title="즐겨찾는 게시판, 전체글보기 선택 범위를 넓힙니다.
게시글 하단에 이전글, 다음글 버튼을 추가합니다.">
              <label><input type="checkbox" name="CON_accessibility">접근성 개선</label>
            </div>
          </div>
        </div>
        <div class="option-group">
          <!-- Experimental -->
          <span class="group-title">실험적 기능</span>
          <div class="group-items">
            <div class="option-checkbox" title="컨트롤 클릭으로 새 탭이 열리지 않는 버그를 일부 해결합니다.">
              <label><input type="checkbox" name="EXP_ctrlclick">컨트롤 클릭 개선</label>
            </div>
            <div class="option-checkbox" title="이전글, 다음글을 눌렀을 때 내용 부분만 다시 로딩합니다.">
              <label><input type="checkbox" name="EXP_smoothapp">이전글·다음글 부드럽게 전환</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="description">
      <span>새로고침 후 반영됩니다.</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

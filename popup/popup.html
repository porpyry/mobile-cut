<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Naver Cafe Only PC</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="header">
      <span>Naver Cafe Only PC</span>
      <span><br>v2.0.4</span> <!-- sync with manifest.json -->
    </div>
    <div id="options">
      <div class="option-checkbox">
        <label class="switch"><input type="checkbox" name="enableApp" id="enable-switch"><span class="slider round"></span></label>
      </div>
      <div id="option-contents" class="submenu" data-parent="enableApp">
        <!-- 새 탭 -->
        <div class="option-group">
          <span class="group-title">새 탭</span>
          <div class="group-items">
            <div class="option-checkbox" title="게시글을 새 탭으로 열었을 때 게시글 부분만 로딩하는 링크로 리다이렉트합니다.
마우스 뒤로가기 버튼으로 탭을 끌 수 있습니다.">
              <label><input type="checkbox" name="newTabOnlyArticle">새 탭에서 게시글 부분만 로딩</label>
            </div>
            <div class="option-checkbox" title="모바일 게시글 링크를 새 탭으로 열었을 때 PC 게시글 링크로 리다이렉트합니다.">
              <label><input type="checkbox" name="newTabOnlyPC">모바일 링크 → PC 링크</label>
            </div>
            <div class="option-checkbox" title="카페에서 게시글을 클릭하면 새 탭에서 열립니다.">
              <label><input type="checkbox" name="cafeDefaultNewTab">기본 새 탭으로 열기</label>
            </div>
            <div class="option-checkbox submenu" data-parent="cafeDefaultNewTab" title="카페에서 게시글을 클릭하면 백그라운드에서 열립니다.">
              <label><input type="checkbox" name="cafeDefaultBackground">기본 백그라운드로 열기</label>
            </div>
          </div>
        </div>
        <!-- 편의 기능 -->
        <div class="option-group">
          <span class="group-title">편의 기능</span>
          <div class="group-items">
            <div class="option-checkbox" title="좌우 방향키로 게시판에서는 페이지 이동, 게시글에서는 이전·다음글로 이동합니다.">
              <label><input type="checkbox" name="pageArrowShortcut">좌우 방향키로 페이지 이동</label>
            </div>
            <div class="option-checkbox" title="백스페이스로 검색창을 포커스합니다. 게시글에서는 댓글창을 포커스합니다.">
              <label><input type="checkbox" name="searchCommentShortcut">백스페이스로 검색창 / 댓글창</label>
            </div>
            <div class="option-checkbox" title="즐겨찾는 게시판 목록을 열고 각각을 드래그&드롭해서 순서를 변경합니다.">
              <label><input type="checkbox" name="changeFavoriteOrder">드래그로 즐겨찾기 순서 변경</label>
            </div>
          </div>
        </div>
        <!-- 실험적 기능 -->
        <div class="option-group">
          <span class="group-title">실험적 기능</span>
          <div class="group-items">
            <div class="option-checkbox" title="자잘한 버그를 수정하고 탐색 속도를 향상시킵니다.
〈버그 수정〉
1. 컨트롤 클릭이 안 되는 현상
2. 페이지 전체가 불필요하게 로드되는 현상
3. 새로고침하면 다른 페이지로 이동하는 현상
4. 리뉴얼 페이지 (/f-e/)로 이동하는 현상
〈속도 향상〉
1. 카페 내 링크들을 미리 효율적인 링크로 변환">
              <label><input type="checkbox" name="optimizeCafe">카페 최적화</label>
            </div>
            <div class="option-checkbox" title="게시글의 이전글·다음글을 부드럽게 전환합니다.">
              <label><input type="checkbox" name="smoothPrevNext">이전글·다음글 부드럽게 전환</label>
            </div>
          </div>
        </div>
        <!-- END -->
      </div>
    </div>
    <div id="description">
      <span>새로고침 후 반영됩니다.</span>
    </div>
    <script src="../js/util/storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
